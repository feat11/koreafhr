name: 호텔 가격 알리미

on:
  schedule:
    - cron: '0 23 * * *'  # 매일 오전 8시 (KST)
  workflow_dispatch:
    inputs:
      target:
        description: "전송 대상 (personal/channel)"
        required: true
        default: "personal"
        type: choice
        options:
          - personal
          - channel

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v4
      
      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: 크롬 및 ChromeDriver 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver || \
          sudo apt-get install -y chromium chromium-driver
      
      - name: 라이브러리 설치
        run: pip install -r requirements.txt
      
      - name: 봇 실행하기
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_CHAT_ID: ${{ secrets.CHANNEL_CHAT_ID }}
          PERSONAL_CHAT_ID: ${{ secrets.PERSONAL_CHAT_ID }}
          TARGET: ${{ github.event_name == 'schedule' && 'channel' || inputs.target }}
        run: python -u main.py
      
      - name: 가격 정보 저장
        if: always()
        env:
          TZ: Asia/Seoul
        run: |
          git config user.name "Hotel Bot"
          git config user.email "bot@noreply.github.com"
          
          # data 폴더 생성
          mkdir -p data
          test -f data/price_history.json || echo '{}' > data/price_history.json
          test -f data/price_log.jsonl || touch data/price_log.jsonl
          
          # 변경분 커밋
          git add data/
          if git diff --staged --quiet; then
            echo "변경사항 없음"
            exit 0
          fi
          
          git commit -m "가격 정보 업데이트 $(date +'%Y-%m-%d %H:%M KST')"
          git pull --rebase
          git push
