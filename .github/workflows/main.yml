name: 호텔 가격 알리미 (테스트)

on:
  schedule:
    # 매일 한국 시간 오전 8시 (UTC 23:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v4
      
      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: 크롬 및 ChromeDriver 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          chromium-browser --version
          chromedriver --version
      
      - name: 라이브러리 설치
        run: pip install -r requirements.txt
      
      - name: 봇 실행하기
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_CHAT_ID: ${{ secrets.CHANNEL_CHAT_ID }}
        run: python main.py
      
      - name: 가격 정보 저장
        run: |
          git config --global user.name "Hotel Bot"
          git config --global user.email "bot@noreply.github.com"
          git add price_history.json
          git commit -m "가격 정보 업데이트" || echo "변경 없음"
          git pull --rebase
          git push
